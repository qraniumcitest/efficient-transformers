
name: Trigger Jenkins

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number on internal GHES'
        required: true
      repo:
        description: 'Internal repo in GHES (e.g., qranium/efficient-transformers)'
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  post-jenkins-ready-comment:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Debug Inputs
        run: |
          echo "PR Number: ${{ github.event.inputs.pr_number }}"
          echo "Repo: ${{ github.event.inputs.repo }}"

      - name: Post Jenkins-Ready comment to GHES PR
        run: |
          echo "Posting Jenkins-Ready comment on PR #${{ github.event.inputs.pr_number }} in repo ${{ github.event.inputs.repo }}"
          curl -X POST \
            -H "Authorization: token ${{ secrets.GHES_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://github.qualcomm.com/api/v3/repos/${{ github.event.inputs.repo }}/issues/${{ github.event.inputs.pr_number }}/comments" \
            -d '{"body":"Jenkins-Ready"}'
